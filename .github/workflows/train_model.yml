name: üöÄ Train and Upload to GDrive

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  train-and-upload:
    runs-on: ubuntu-latest

    env:
      GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
      GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
      DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v3

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn matplotlib seaborn mlflow
          pip install google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2

      - name: üß† Train ML Model with MLflow
        working-directory: MLProject
        run: |
          python modelling.py

      - name: ‚òÅÔ∏è Upload MLflow Artifacts to Google Drive
        working-directory: MLProject
        run: |
          python upload_to_gdrive.py

      # ‚úÖ Get Latest Run ID from MLflow
      - name: Get Latest Run ID
        id: get_run
        working-directory: MLProject
        run: |
            python get_run_id.py

      # ‚úÖ Build Docker Image
      - name: Build Docker Model
        run: |
            export MLFLOW_TRACKING_URI="file:///tmp/mlruns"
            mlflow models build-docker --model-uri "runs:/${{ steps.get_run.outputs.run_id }}/model" --name "cc"

      # ‚úÖ Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # ‚úÖ Tag Docker Image
      - name: Tag Docker Image
        run: |
          docker tag cc ${{ secrets.DOCKER_HUB_USERNAME }}/cc:latest

      # ‚úÖ Push Docker Image
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/cc:latest
